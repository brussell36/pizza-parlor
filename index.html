<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>St. Johns Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>St. Johns Pizza Parlor</h1>
    <h3>What size pizza would you like?</h3>
    <form id="pizza-choose">
      <div class="form-group">
        <label for="pizza-size">Choose your size:</label>
        <select class="form-control" id="pizza-size">
          <option></option>
          <option>12"</option>
          <option>16"</option>
          <option>18"</option>
        </select>
      </div>
      <div class="form-group">
        <p>I would like the following toppings:</p>
          <select class="form-control topping" id="pizza-topping1">
            <option></option>
            <option>Extra Cheese</option>
            <option>Banana Peppers</option>
            <option>Bacon</option>
            <option>Mottzarella</option>
            <option>Pepperoni</option>
            <option>Sausage</option>
            <option>Basil</option>
            <option>Tomato</option>
            <option>Olives</option>
          </select>
        </div> 
        <div class="form-group">     
          <select class="form-control topping" id="pizza-topping2">
            <option></option>
            <option>Extra Cheese</option>
            <option>Banana Peppers</option>
            <option>Bacon</option>
            <option>Mottzarella</option>
            <option>Pepperoni</option>
            <option>Sausage</option>
            <option>Basil</option>
            <option>Tomato</option>
            <option>Olives</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control topping" id="pizza-topping3">
            <option></option>
            <option>Extra Cheese</option>
            <option>Banana Peppers</option>
            <option>Bacon</option>
            <option>Mottzarella</option>
            <option>Pepperoni</option>
            <option>Sausage</option>
            <option>Basil</option>
            <option>Tomato</option>
            <option>Olives</option>
          </select>
        </div>
      <button type="submit" class="btn btn-primary">Select</button>
    </form>
    <span id="pizza-final">
      <p><b>You chose:</b></p>
    </span>
  </div>
</body>
</html>
