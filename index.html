<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>St. Johns Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>St. Johns Pizza Parlor</h1>
    <h3>What size pizza would you like?</h3>
    <form id="pizza-choose">
      <div class="form-group">
        <label for="pizza-size">Choose your size:</label>
        <select class="form-control" id="pizza-size">
          <option>12"</option>
          <option>16"</option>
          <option>18"</option>
        </select>
      </div>
      <div class="form-group">
        <p>I would like the following toppings:</p>
        <input type="checkbox" name="toppings" value="cheese">Cheese<br>
        <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
        <input type="checkbox" name="toppings" value="sausage">Sausage<br>
        <input type="checkbox" name="toppings" value="bacon">Bacon<br>
        <input type="checkbox" name="toppings" value="olives">Olives<br>
        <input type="checkbox" name="toppings" value="banana-peppers">Banana Peppers<br>
        <input type="checkbox" name="toppings" value="artichoke">Artichoke Hearts<br>
        <input type="checkbox" name="toppings" value="ham">Ham<br>
        <input type="checkbox" name="toppings" value="anchovies">Anchovies<br>
        <input type="checkbox" name="toppings" value="kale">Kale<br>
        <input type="checkbox" name="toppings" value="red-onion">Red Onion<br>
        <input type="checkbox" name="toppings" value="basil">Basil<br>
        <input type="checkbox" name="toppings" value="extra cheese">Extra Cheese<br>
      </div>
      <button type="submit" class="btn btn-primary">Select</button>
    </form>
    <span id="pizza-final">
      <p><b>You chose:</b></p>
    </span>
  </div>
</body>
</html>
