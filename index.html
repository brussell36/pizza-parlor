<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>St. Johns Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>St. Johns Pizza Parlor</h1>
    <section id="pizza-imgs">
      <div id="image-carousel" class="carousel slide" data-ride="true">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="pizza-image" src="https://media4.s-nbcnews.com/j/newscms/2020_09/3246761/plain_pizza_f431dcc55520ce41f835a97a5383f171.fit-760w.jpg" alt="margherita pizza">
          </div>
          <div class="carousel-item">
            <img class="pizza-image" src="https://static.wixstatic.com/media/caf58b_e1552c9221044a499f50aa93831a98fc~mv2_d_1960_1302_s_2.jpg/v1/crop/x_2,y_68,w_1956,h_1234/fill/w_640,h_730,al_c,q_85,usm_0.66_1.00_0.01/caf58b_e1552c9221044a499f50aa93831a98fc~mv2_d_1960_1302_s_2.webp" alt="supreme pizza">
          </div>
        </div>
        <a class="carousel-control-prev" href="#image-carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#image-carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>   
    <form id="pizza-choose">
      <div class="form-group">
        <h3>What size pizza would you like?</h3>
        <label for="pizza-size">Choose your size:</label>
        <select class="form-control" id="pizza-size">
          <option></option>
          <option>12"</option>
          <option>16"</option>
          <option>18"</option>
        </select>
      </div>
      <div class="form-group">
        <p>Choose your toppings:</p>
          <select class="form-control topping" id="pizza-topping1">
            <option></option>
            <option>Extra Cheese</option>
            <option>Banana Peppers</option>
            <option>Bacon</option>
            <option>Mozzarella</option>
            <option>Pepperoni</option>
            <option>Sausage</option>
            <option>Basil</option>
            <option>Tomato</option>
            <option>Olives</option>
          </select>
        </div> 
        <div class="form-group">     
          <select class="form-control topping" id="pizza-topping2">
            <option></option>
            <option>Extra Cheese</option>
            <option>Banana Peppers</option>
            <option>Bacon</option>
            <option>Mozzarella</option>
            <option>Pepperoni</option>
            <option>Sausage</option>
            <option>Basil</option>
            <option>Tomato</option>
            <option>Olives</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control topping" id="pizza-topping3">
            <option></option>
            <option>Extra Cheese</option>
            <option>Banana Peppers</option>
            <option>Bacon</option>
            <option>Mozzarella</option>
            <option>Pepperoni</option>
            <option>Sausage</option>
            <option>Basil</option>
            <option>Tomato</option>
            <option>Olives</option>
          </select>
        </div>
      <button type="submit" class="btn btn-outline-dark">Give me Pizza!</button>
    </form>
    <span id="pizza-final">
      <p><b>You chose:</b></p>
    </span>
  </div>
</body>
</html>
